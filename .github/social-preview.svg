<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85A4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Logo centered -->
  <g transform="translate(576, 220)">
    <!-- Logo background circle -->
    <circle cx="64" cy="64" r="64" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Logo content -->
    <g transform="translate(24, 24)">
      <!-- Windows -->
      <rect x="0" y="0" width="32" height="24" fill="#FF8C42" rx="3" opacity="0.9"/>
      <rect x="36" y="0" width="32" height="24" fill="#D4793A" rx="3" opacity="0.8"/>
      <rect x="0" y="28" width="32" height="24" fill="#D4793A" rx="3" opacity="0.8"/>
      <rect x="36" y="28" width="32" height="24" fill="#D4793A" rx="3" opacity="0.8"/>
      
      <!-- Active indicator -->
      <circle cx="6" cy="6" r="2" fill="#FFFFFF"/>
      <rect x="24" y="14" width="2" height="8" fill="#FFFFFF"/>
    </g>
    
    <!-- Central hub -->
    <circle cx="64" cy="64" r="8" fill="#FFFFFF"/>
    <circle cx="64" cy="64" r="6" fill="#FF8C42"/>
    <circle cx="64" cy="64" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="640" y="400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF">sisi-cmux</text>
  
  <!-- Subtitle -->
  <text x="640" y="460" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Multi-project workspace manager with Claude Code integration</text>
  
  <!-- Features -->
  <g transform="translate(320, 520)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.8">
    <text x="0" y="0">✓ Auto-discover projects</text>
    <text x="320" y="0" text-anchor="middle">✓ tmux integration</text>
    <text x="640" y="0" text-anchor="end">✓ Claude Code ready</text>
  </g>
</svg>